<div class="clearfix">
	<div class="modal-header model-grey-color">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">×</span></button>
		<h4 class="modal-title">Add Jersey</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label">League <sup class="sup-color">*</sup></label>
				<div class="col-sm-8">
					<input type="text" ng-model="league" placeholder="League" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the league" tooltip-placement="left">?</span>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Team <sup class="sup-color">*</sup></label>
				<div class="col-sm-8">
					<input type="text" ng-model="team" placeholder="Team" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the team" tooltip-placement="left">?</span>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Era <sup class="sup-color">*</sup></label>
				<div class="col-sm-8">
					<input type="text" ng-model="era" placeholder="Era" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the era" tooltip-placement="left">?</span>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Uniform <sup class="sup-color">*</sup></label>
				<div class="col-sm-8">
					<input type="text" ng-model="uniform" placeholder="Uniform" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the uniform" tooltip-placement="left">?</span>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Color <sup class="sup-color">*</sup></label>
				<div class="col-sm-8">
					<input type="text" ng-model="color" placeholder="Color" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the color" tooltip-placement="left">?</span>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Player</label>
				<div class="col-sm-8">
					<input type="text" ng-model="player" placeholder="Player" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the player" tooltip-placement="left">?</span>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Number</label>
				<div class="col-sm-8">
					<input type="text" ng-model="number" placeholder="Number" class="form-control">
				</div>
				<span class="help-button" uib-tooltip="Please enter the number" tooltip-placement="left">?</span>
			</div>
		</form>
	</div>
	<div class="modal-footer model-grey-color">
		<button class="btn btn-success" ng-click="createJerseyFromCtrl()"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
		<button class="btn btn-danger" ng-click="cancelModal()"><i class="fa fa-close"></i> Cancel</button>
	</div>
</div>
